name: Deploy Kanban via SSH

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail

            cd "${{ secrets.KANBAN_APP_DIR }}"
            git pull
            cd backend
            npm ci
            npx sequelize-cli db:migrate
            pm2 restart "${{ secrets.PM2_API_NAME }}" --update-env \
              || pm2 start src/index.js --name "${{ secrets.PM2_API_NAME }}" --update-env

            cd ..
            cd frontend

            npm ci
            npm run build

            rm -rf "${{ secrets.KANBAN_FRONT_WEBROOT }}/"* || true
            cp -R dist/* "${{ secrets.KANBAN_FRONT_WEBROOT }}/"
            cd ..

            pm2 save
            pm2 list
